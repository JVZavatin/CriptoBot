version: "3.1"

rules:

rules:
- rule: Activate form do termo
  steps:
  - intent: perguntar_significado
  - action: termo_form
  - active_loop: termo_form

rules:
- rule: Desativa form
  condition:
  # Condition that form is active.
  - active_loop: termo_form
  steps:
  # Form is deactivated
  - action: termo_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: action_consultar_termos